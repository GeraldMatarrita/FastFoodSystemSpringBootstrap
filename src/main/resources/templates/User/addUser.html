<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Página de Registro</title>
    <!--<link th:href="@{/css/bootstrap.css}" rel= "stylesheet" href="../static/css/bootstrap.css"> -->
    <!-- <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script> -->
    <!-- <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <h2 style="font-family: 'Roboto';" >Bienvenido a Ecommerce</h2>
    </div>
</nav>

<div class="col-12">
    <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
         th:text="${mensaje}"
         class="alert">
    </div>

    <form th:object="${user}" th:action="@{/users/create}" method="post">

        <div class="form-group">
            <label for="name">Nombre de Usuario</label>
            <input autocomplete="off" autofocus th:field="*{name}" id="name"
                   type="text"
                   class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label for="name">Contraseña</label>
            <input autocomplete="off" autofocus th:field="*{password}" id="password"
                   type="text"
                   class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:errors="*{password}"></div>
        </div>

        <div class="form-group">
            <label for="name">Confirmación de Contraseña</label>
            <input autocomplete="off" autofocus th:field="*{passwordConfirmed}" id="passwordConfirmed"
                   type="text"
                   class="form-control" th:classappend="${#fields.hasErrors('passwordConfirmed')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:errors="*{passwordConfirmed}"></div>
        </div>

        <div class="form-group">
            <label for="name">Correo Electrónico</label>
            <input autocomplete="off" autofocus th:field="*{mail}" id="mail"
                   type="text"
                   class="form-control" th:classappend="${#fields.hasErrors('mail')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:errors="*{mail}"></div>
        </div>

        <div class="form-group">
            <label for="name">Pregunta de Seguridad</label>
            <input autocomplete="off" autofocus th:field="*{askSecurity}" id="askSecurity"
                   type="text"
                   class="form-control" th:classappend="${#fields.hasErrors('askSecurity')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:errors="*{askSecurity}"></div>
        </div>

        <div class="form-group">
            <label for="name">Respuesta de Seguridad</label>
            <input autocomplete="off" autofocus th:field="*{answerSecurity}" id="answerSecurity"
                   type="text"
                   class="form-control" th:classappend="${#fields.hasErrors('answerSecurity')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:errors="*{answerSecurity}"></div>
        </div>
        <button class="btn btn-success"  formaction="/users/login" type="submit">Anterior</button>
        <button class="btn btn-success"  formaction="/users/create" type="submit">Siguiente</button>
    </form>
</div>
</body>
</html>
