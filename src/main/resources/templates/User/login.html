<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Login Page</title>
    <!--<link th:href="@{/css/bootstrap.css}" rel= "stylesheet" href="../static/css/bootstrap.css"> -->
    <!-- <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script> -->
    <!-- <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <h2 style="font-family: 'Roboto';" >¡Bienvenido a E-Commerce!</h2>
    </div>
</nav>

    <div class="col-12">
        <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
             th:text="${mensaje}"
             class="alert">
        </div>

        <form th:object="${user}" th:action="@{/users/login}" method="post">
            <div class="form-group">
                <label for="name">Nombre de Usuario o Correo Electrónico</label>
                <input autocomplete="off" autofocus th:field="*{name}" id="name"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{name}"></div>
            </div>
            <div class="form-group">
                <label for="name">Contraseña</label>
                <input autocomplete="off" autofocus th:field="*{password}" id="password"
                       type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{password}"></div>
            </div>

            <button class="btn btn-success" style="margin-down: 10px" type="submit">Iniciar Sesión</button>
            <button class="btn btn-primary" style="background-color:#FECF6A;color:black;border: 2px #FECF6A;margin-left: 10px" formaction="/users/create" type="submit">Crear una Cuenta</button>
            <button class="btn btn-danger" formaction="/" type="submit">Regresar</button>
        </form>

    </div>
</body>
</html>
