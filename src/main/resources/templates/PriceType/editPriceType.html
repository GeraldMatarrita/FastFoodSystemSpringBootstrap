<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="master">

<head>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Editar Procesador de Pago</title>
</head>

<body>
<main layout:fragment="content">
    <div class="col-12">
        <h2>Editar Tipo de Precio</h2>
        <form th:object="${priceType}" th:action="@{/pricetypes/edit/} + ${priceType.id}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="id">CÃ³digo del Tipo de Precio</label>
                <input readonly th:field="*{id}" id="id"
                       type="text"
                       class="form-control"
                       th:classappend="${#fields.hasErrors('id')} ? 'is-invalid' : ''">
            </div>
            <div class="form-group">
                <label for="name">Nombre del Tipo de Precio</label>
                <input autocomplete="off" autofocus th:field="*{name}" id="name"
                       placeholder="Escribe el nombre del tipo de precio" type="text"
                       class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{name}"></div>
            </div>
            <br>
            <button class="btn btn-success" type="submit">Guardar</button>
            <a class="btn btn-danger" th:href="@{/pricetypes/show}">Cancelar</a>
        </form>
    </div>
</main>
</body>
</html>
