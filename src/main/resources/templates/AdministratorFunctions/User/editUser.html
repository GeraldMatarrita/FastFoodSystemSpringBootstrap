<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Editar Usuario</title>
    <!--<link th:href="@{/css/bootstrap.css}" rel= "stylesheet" href="../static/css/bootstrap.css"> -->
    <!-- <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script> -->
    <!-- <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<main layout:fragment="content">
    <div class="col-12">
        <h2>Editar Usuario </h2>
        <form th:object="${user}" th:action="@{/users/administrator/edit/} + ${user.id}" method="post">
            <input type="hidden" th:field="*{name}" th:value="*{name}">
            <input type="hidden" th:field="*{askSecurity}" th:value="*{askSecurity}">
            <input type="hidden" th:field="*{answerSecurity}" th:value="*{answerSecurity}">
            <input type="hidden" th:field="*{mail}" th:value="*{mail}">
            <input type="hidden" th:field="*{password}" th:value="*{password}">
            <input type="hidden" th:field="*{passwordConfirmed}" th:value="*{passwordConfirmed}">

            <div class="form-group">
                <label for="state">Estado del Usuario</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" name="state" id="state"
                           th:checked="${user.state}">
                    <label class="form-check-label" for="state">
                        Se encuentra activo
                    </label>
                </div>
            </div>
            <div>
                <label>Rol: </label>
                <select th:field="*{role}" class="form-select" aria-label="Default select example">
                    <option th:each="role: ${roles}"
                            th:value="${role.id}"
                            th:text="${role.name}"/>
                </select>
            </div>
            <button class="btn btn-success" type="submit">Guardar</button>
            <a class="btn btn-danger" th:href="@{/users/showAdministrator}">Cancelar</a>
        </form>
    </div>
</main>
</body>
</html>
